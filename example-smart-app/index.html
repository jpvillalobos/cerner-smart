<!DOCTYPE html>
<html>
 <head>
    <!--script src="node_modules/fhirclient/fhir-client.js"></script-->
     <script src='./lib/js/fhir-client-v0.1.12.js'></script>
     <script src='./lib/js/patient-interaction.js'></script>
     <link rel="stylesheet" href="./lib/css/example-smart-app.css">
     <style>
        h1 {text-align: center;}
     </style>

 </head>
 <body>
    <h1 class="title">Smart on FHIR Enabled App final</h1>
    <div class="container">
        <br>
            <span class="label">Name:</span>
            <span id="name">Loading Patient Name...</span></h1>
        </br>
        <br>
            <span class="label">DOB:</span>
            <span id="dob">Loading Patient DOB...</span></h1>
        </br>
        <br>
            <span class="label">Gender:</span>
            <span id="gender">Loading Patient Gender...</span></h1>
        </br>
    </div>

    <div class="container"> 
        <br>  
            <button type="button" id="IDButton" class="IDButton" onclick="getIDs()" disabled="disabled">Display ID mapping</button>
        </br>
        <br>
            <span class="label">FHIR Medical Record Number (MRN):</span>
            <span id="intID"></span></h1>
        </br>
        <br>
            <span class="label">Care Orchestator Internal ID:</span>
            <span id="extID"></span></h1>
        </br>
    </div>
    <div class="container">
        <br>   
            <button type="button" id="COButton" class="IDButton" onclick="getCOData()" disabled="disabled">Get Care Orchestrator Data</button>
        <br/>
        <br>
            <pre id="CO_data"></pre>
        <br/>
    </div>
 </body>
</html>
